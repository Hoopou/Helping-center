<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/icons/logocompagnie.png', width: 44, height: 50, alt: 'Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/icons/logocompagnie.png', width: 44, height: 50, alt: 'Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="false" [mobileAsideMenuToggler]="false">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown d-sm-down-none" dropdown placement="bottom right">
        <span>{{currentUser()}}</span>
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <span class="img-avatar">
            <!-- image-->
            <img class="img" src="assets/img/icons/logocompagnie.png" />
        </span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
          <div class="dropdown-header text-center d-md-none"><strong>{{currentUser()}}</strong></div>
        <div class="dropdown-header text-center d-sm-down-none"><strong>Account</strong></div>

        <button class="dropdown-item" type="button" (click)="logs()"><i class="fa fa-lock"></i> API Logs</button>
        <button class="dropdown-item" type="button" (click)="logout()"><i class="fa fa-lock"></i> Logout</button>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <div class="container-fluid mt-2">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false">

  </app-aside>
</div>
