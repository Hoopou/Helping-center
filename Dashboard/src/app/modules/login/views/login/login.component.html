<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <!-- Carousselle -->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="{'active': url == '/login/users/custom'}">
                        <users-custom-login></users-custom-login>
                    </div>
                    <div class="carousel-item" [ngClass]="{'active': url == '/login/users'} ">
                        <app-users-login-method></app-users-login-method>
                    </div>
                    <div class="carousel-item" [ngClass]="{'active': url == '/login'}" >
                      <app-menu></app-menu>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-dark py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <img class="img-fluid pr-2 pl-2" src="assets/img/icons/logocompagnie.png" style="width: 55%;"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
