<alert *ngFor="let alert of error" [type]="'danger'" [dismissible]="true" [dismissOnTimeout]="10000">
  <strong>{{alert.title}}: </strong> {{alert.msg}}
</alert>
<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
<hr>

<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input name="username" class="form-control" placeholder="Username" type="text" [(ngModel)]="user.Username">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
      <input name="current-password" class="form-control" placeholder="Password" type="password" [(ngModel)]="user.Password">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="login()" [ngClass]="{'disabled': islogging}"> 
      <p *ngIf="!islogging">Login</p>
      <i *ngIf="islogging" class="fa fa-spinner fa-pulse fa-fw"></i>
    </button>
  </div>

</form>
